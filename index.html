<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick And Morty API</title>
    <script src="app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <!-- Spinner Loading -->
      <section class="d-flex align-items-center d-none" id="spinner-load">
        <strong>Loading...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </section>

      <div id="nav-pages"></div>

      <section class="row" id="dynamic-cards"></section>
    </div>

    <template id="template-pages">
      <section class="d-flex justify-content-between">
        <button class="btn btn-outline-secondary" disabled>Prev</button>
        <button class="btn btn-outline-primary">Next</button>
      </section>
    </template>

    <template id="template-card">
      <!-- Tarjeta -->
      <article class="col-12 col-md-6 col-lg-3 mb-3">
        <div class="card text-center shadow">
          <img
            src="https://rickandmortyapi.com/api/character/avatar/2.jpeg"
            alt=""
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title text-primary lead">Name</h5>
            <p class="lead my-0 text-secundary">Species</p>
            <p class="lead my-0 text-success">Gender</p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
